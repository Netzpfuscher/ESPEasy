[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino

# Using library Id
lib_deps = 89

# Using library Name
lib_deps = PubSubClient

# Depend on specific version
lib_deps = PubSubClient@2.6

# Semantic Versioning Rules
lib_deps = PubSubClient@^2.6
lib_deps = PubSubClient@~2.6
lib_deps = PubSubClient@>=2.6

# Using library Id
lib_deps = 64

# Using library Name
lib_deps = ArduinoJson

# Depend on specific version
lib_deps = ArduinoJson@5.6.7

# Semantic Versioning Rules
lib_deps = ArduinoJson@^5.6.7
lib_deps = ArduinoJson@~5.6.7
lib_deps = ArduinoJson@>=5.6.7

# Using library Id
lib_deps = 576

# Using library Name
lib_deps = LiquidCrystal_I2C

# Depend on specific version
lib_deps = LiquidCrystal_I2C@1.1.2

# Semantic Versioning Rules
lib_deps = LiquidCrystal_I2C@^1.1.2
lib_deps = LiquidCrystal_I2C@~1.1.2
lib_deps = LiquidCrystal_I2C@>=1.1.2

# Using library Id
lib_deps = 1089

# Using library Name
lib_deps = IRremoteESP8266

# Depend on specific version
lib_deps = IRremoteESP8266@fee16e880b
